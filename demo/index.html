<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Demo preloader core</title>

  <script src='preloader/min/example2.min.js'></script>
  <script data-preloader src='preloader-core.js' data-build-version='v111112' data-frequency='always'
          data-duration-hide='300' data-time-fallback='6000' data-min-show-time='1000'></script>

  <script>
    setTimeout(() => {
      window.dispatchEvent(new CustomEvent("preloaderHide"));
    }, 2000)
  </script>
</head>
<body>
<h1>Hello</h1>
</body>
</html>
